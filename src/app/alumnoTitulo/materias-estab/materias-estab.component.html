<mat-spinner *ngIf="loading"></mat-spinner>
<div class="tituloImpresion" *ngIf="!loading">
  <mat-card-title class="titulo">CARGAR NOTAS</mat-card-title>
  <span class="exampler-spacer"></span>
  <button mat-raised-button>
    <mat-icon>save</mat-icon>
    GUARDAR
  </button>
</div>
<div class="centrado">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" fixedLayout="true">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- ORDEN Column -->
    <ng-container matColumnDef="orden">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        ORDEN
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.orden}}
      </td>
    </ng-container>

    <!-- MATERIA Column -->
    <ng-container matColumnDef="materia">
      <th mat-header-cell *matHeaderCellDef class="caca" 
      mat-sort-header sortActionDescription="Sort by materia">
        MATERIA
      </th>
      <td mat-cell *matCellDef="let element">
        {{element.nombreMateria}}
      </td>
    </ng-container>

    <!-- NOTA Column -->
    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by materia">
         NOTA
      </th>
      <td mat-cell *matCellDef="let element">
        <input class="nota" [(ngModel)]="element.nota">
      </td>
    </ng-container>

    <!-- CONDICION Column -->
    <ng-container matColumnDef="condicion">
      <th mat-header-cell *matHeaderCellDef> CONDICIÓN</th>
      <td mat-cell *matCellDef="let element">
        <input class="busquedas" [(ngModel)]="element.idCondicion">
      </td>
    </ng-container>

    <!-- MES Column -->
    <ng-container matColumnDef="mes">
      <th mat-header-cell *matHeaderCellDef>MES</th>
      <td mat-cell *matCellDef="let element">
        <input class="busquedas" [(ngModel)]="element.idMes">
      </td>
    </ng-container>

    <!-- ANIO Column -->
    <ng-container matColumnDef="anio">
      <th mat-header-cell *matHeaderCellDef> AÑO</th>
      <td mat-cell *matCellDef="let element">
        <input class="busquedas" [(ngModel)]="element.idAnio">
      </td>
    </ng-container>

    <!-- ESTABLECIMIENTO Column -->
    <ng-container matColumnDef="establecimiento">
      <th mat-header-cell *matHeaderCellDef> ESTABLECIMIENTO</th>
      <td mat-cell *matCellDef="let element">
        <input [(ngModel)]="element.idEstablecimiento">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Group header -->
    <ng-container matColumnDef="groupHeader">
      <td colspan="999" mat-cell *matCellDef="let groupBy">
        <mat-icon *ngIf="groupBy.expanded">expand_less</mat-icon>
        <mat-icon *ngIf="!groupBy.expanded">expand_more</mat-icon>
        <strong>{{groupBy.nombreAnio}}</strong>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: ['groupHeader']; when: isGroup" (click)="groupHeaderClick(row)"> </tr>

  </table>

</div>
